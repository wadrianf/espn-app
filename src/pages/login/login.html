<ion-header>

  <ion-navbar>
    <ion-title>ENTRAR</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button round block (click)="signIn()">Entrar</button>
  </div>
</ion-content>
